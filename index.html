<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>steps-form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <ul class="steps" id="progressbar">
            <li class="active">account setup</li>
            <li>personal details</li>
            <li>interests</li>
        </ul>
    </div>

    <div class="card active" data-step="1">
        <h2 class="card-title">ACCOUNT SETUP</h2>

        <input type="email" name="email" id="email" placeholder="Email" required>
        <input type="password" name="password" id="password" placeholder="Password" required>
        <input type="password" name="cpassword" id="cpassword" placeholder="Confirm password" required>
        <button class="btn" onclick="nextStep()">Next</button>
    </div>

    <div class="card" data-step="2">
        <h2 class="card-title">PERSONAL DETAILS</h2>

        <input type="text" name="firstName" id="firstName" placeholder="Firstname" required>
        <input type="text" name="lastName" id="lastName" placeholder="Lastname" required>
        <div class="wrapper">
            <button class="btn" onclick="previousStep()">Previous</button>
            <button class="btn" onclick="nextStep()">Next</button>
        </div>
    </div>

    <div class="card" data-step="3">
        <h2 class="card-title">INTERESTS</h2>

        <div class="wrapper">
            <i class="fa-solid fa-guitar" onclick="toggle(this)"></i>
            <i class="fa-solid fa-drum" onclick="toggle(this)"></i>
            <i class="fa-solid fa-drum-steelpan" onclick="toggle(this)"></i>
        </div>
        <div class="wrapper">
            <button class="btn" onclick="previousStep()">Previous</button>
            <button class="btn">Submit</button>
        </div>
    </div>

</body>
</html>
